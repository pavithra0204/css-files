<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://www.forbes.com/advisor/wp-content/uploads/2023/03/Image-1-e1678258156995-900x510.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:100% 100%;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .converter h1 {
            margin-bottom: 20px;
        }

        .converter-form {
            margin-bottom: 20px;
        }

        .converter-form label {
            display: block;
            margin-top: 10px;
        }

        .converter-form input, .converter-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .converter-form button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .converter-form button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        #convertedAmount {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="converter-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select>

            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select>

            <button onclick="convertCurrency()">Convert</button>
        </div>

        <div class="result">
            <h2>Converted Amount:</h2>
            <p id="convertedAmount">0</p>
        </div>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Define exchange rates (1 unit of the currency to USD)
            const exchangeRates = {
                USD: 1,
                EUR: 1.18,  // 1 USD = 1.18 EUR
                GBP: 1.39,  // 1 USD = 1.39 GBP
                INR: 0.013  // 1 USD = 0.013 INR
            };

            // Convert the amount to USD first
            const amountInUSD = amount / exchangeRates[fromCurrency];

            // Convert the USD amount to the target currency
            const convertedAmount = amountInUSD * exchangeRates[toCurrency];

            // Display the converted amount
            document.getElementById('convertedAmount').innerText = convertedAmount.toFixed(2) + ' ' + toCurrency;
        }
    </script>
</body>
</html>
